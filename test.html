<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .big-container {
        padding:0px 10% 0px 10%;
}
    .de-open-table {
    margin: 0 auto;
    height: 300px;
    border-top: 2px solid #6BA8CB;
    border-bottom: 2px solid #6BA8CB;
}
    .de-open-color {
    background: #EFF1F2;
    width: 130px;
    height: 60px;
    text-align: center;
    font-weight: bold;
}

    table.de-open-table > tbody > tr > td {
    border-bottom: 1px solid #6BA8CB;
} 

    table.de-open-table > tbody > tr > td > span {
        padding: 10px;
}
</style>
<body>
    <div class="big-container">
        <div class="de-open-container">
            <table class="de-open-table">
                <tbody>
                    <tr>
                        <td class="de-open-color">
                            <span>1.조직현황</span>
                        </td>
                        <td>
                            <span>가.임원 및 운영인력 현황</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="de-open-color">
                            <span>2.경영목표</span>
                        </td>
                        <td>
                            <span>가.원장 경영목표</span>
                            <span>나.원장 성과계약 달성도</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="de-open-color">
                            <span>3.기관평가</span>
                        </td>
                        <td>
                            <span>가.경영평가 결과</span>
                            <span>나.외부감사 결과</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="de-open-color">
                            <span>4.재무현황</span>
                        </td>
                        <td>
                            <span>가.예산 및 운영계획</span>
                            <span>나.결산서</span>
                            <span>다.인건비 예산 및 집행</span>
                            <span>라.업무추진비 내역</span>
                            <span>마.기부금모금액 및 활용실적</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="de-open-color">
                            <span>5.수의계약</span>
                        </td>
                        <td>
                            <span>가.계약현황</span>
                            <span>나.계약내역공개</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="de-open-color" style="border-bottom:none;">
                            <span>6.기타현황</span>
                        </td>
                        <td style="border-bottom:none;">
                            <span>가.상품권구매 및 사용내역</span>
                            <span>나.재단 정관</span>
                            <span>다.이사회 등</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
